name: Build & Release Tauri App

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev

      - name: Download and Prepare Sidecars
        shell: pwsh
        run: |
          $binDir = "src-tauri/binaries"
          if (!(Test-Path $binDir)) { New-Item -ItemType Directory -Path $binDir }
          
          $tag = "b8147"
          $baseUrl = "https://github.com/ggml-org/llama.cpp/releases/download/$tag"
          
          if ("${{ matrix.platform }}" -eq "windows-latest") {
              $url = "$baseUrl/llama-$tag-bin-win-cpu-x64.zip"
              $dest = "$binDir/llama.zip"
              Invoke-WebRequest -Uri $url -OutFile $dest
              Expand-Archive -Path $dest -DestinationPath $binDir -Force
              Move-Item "$binDir/llama-server.exe" "$binDir/llama-server-x86_64-pc-windows-msvc.exe" -Force
          }
          elseif ("${{ matrix.platform }}" -eq "macos-latest") {
              # Download both architectures for a universal build
              $armUrl = "$baseUrl/llama-$tag-bin-macos-arm64.tar.gz"
              $x64Url = "$baseUrl/llama-$tag-bin-macos-x64.tar.gz"
              
              Invoke-WebRequest -Uri $armUrl -OutFile "$binDir/llama-arm.tar.gz"
              Invoke-WebRequest -Uri $x64Url -OutFile "$binDir/llama-x64.tar.gz"
              
              # Extract using tar
              tar -xzf "$binDir/llama-arm.tar.gz" -C $binDir
              Move-Item "$binDir/llama-server" "$binDir/llama-server-arm" -Force
              
              tar -xzf "$binDir/llama-x64.tar.gz" -C $binDir
              Move-Item "$binDir/llama-server" "$binDir/llama-server-x64" -Force
              
              # Create Universal Binary for Tauri's universal-apple-darwin target
              lipo -create "$binDir/llama-server-arm" "$binDir/llama-server-x64" -output "$binDir/llama-server-universal-apple-darwin"
              # Tauri v2 universal-apple-darwin looks for binaries with the specific target triple
              Copy-Item "$binDir/llama-server-universal-apple-darwin" "$binDir/llama-server-aarch64-apple-darwin"
              Copy-Item "$binDir/llama-server-universal-apple-darwin" "$binDir/llama-server-x86_64-apple-darwin"
          }
          elseif ("${{ matrix.platform }}" -eq "ubuntu-22.04") {
              $url = "$baseUrl/llama-$tag-bin-ubuntu-x64.tar.gz"
              $dest = "$binDir/llama-linux.tar.gz"
              Invoke-WebRequest -Uri $url -OutFile $dest
              tar -xzf $dest -C $binDir
              Move-Item "$binDir/llama-server" "$binDir/llama-server-x86_64-unknown-linux-gnu" -Force
              chmod +x "$binDir/llama-server-x86_64-unknown-linux-gnu"
          }

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin, x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Astro v__VERSION__'
          releaseBody: 'See the assets to download Astro for Windows, Mac, and Linux.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
        timeout-minutes: 120
